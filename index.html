<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="row">
        <!--COLUMN FOR CITY FORM-->
        <div class="col-2 bg-dark d-flex flex-column" id="side-bar">
            <!--WEATHER SEARCH-->
            <form>
            <label for="exampleDataList" class="form-label">Search City</label>
            <input type='text' class="form-control" list="datalistOptions" id="citySearch" placeholder="Type to search...">
            <input type="submit" class="btn btn-info mt-2 mb-2" id="citySearchBtn"></input>
            <div id="savedCities" class="d-flex flex-column">
            </div>
            </form>

        </div>
    <!--COLUMN FOR SELECTED CITY-->
        <div class="col weather-content container-fluid">
            <div class="row bg-dark">
            <h1 class="display-1 text-center">Welcome to Weather</h1>
            </div>
            <!--CURRENT WEATHER STATS-->
            <div class="row current-stats bg-dark border justify-content-center" id="current-stats">
                <h1 class="text-center">CURRENT STATS</h1>
                <h1 id="mainCitytext" class="text-center"></h1>
                <img id="mainCityIcon" class="hide" alt="mainCityIcon">
                <h3 id="mainCitydate" class="text-center"></h3>
                <h3 id="mainCitytemp" class="text-center"></h3>
                <h3 id="mainCitywind" class="text-center"></h3>
                <h4 id="mainCityUV" class="text-center"></h3>
                <br>
            </div>
            <!--5 DAY WEEK FORECAST-->
            <div class="row five-day justify-content-center" id="five-day">
                <div class="row five-day-header text-center">
                    <h1 id="fiveday">5-Day Forecast</h1>
                </div>
            <div class="days m-2" id="day-one">
                <h4 id='day-one-date'>DATE</h4>
                <img id='day-one-img' class="five-day-img hide" alt="five-day-img"></img><!--img-->
                <h6 id='day-one-temp'>TEMP</h6>
                <h6 id='day-one-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-two">
                <h4 id='day-two-date'>DATE</h4>
                <img id='day-two-img' class="five-day-img hide" alt="five-day-img"></img><!--img-->
                <h6 id='day-two-temp'>TEMP</h6>
                <h6 id='day-two-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-three">
                <h4 id='day-three-date'>DATE</h4>
                <img id='day-three-img'class="five-day-img hide" alt="five-day-img"></img><!--img-->
                <h6 id='day-three-temp'>TEMP</h6>
                <h6 id='day-three-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-four">
                <h4 id='day-four-date'>DATE</h4>
                <img id='day-four-img'class="five-day-img hide" alt="five-day-img"></img><!--img-->
                <h6 id='day-four-temp'>TEMP</h6>
                <h6 id='day-four-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-five">
                <h4 id='day-five-date'>DATE</h4>
                <img id='day-five-img'class="five-day-img hide" alt="five-day-img"></img><!--img-->
                <h6 id='day-five-temp'>TEMP</h6>
                <h6 id='day-five-humid'>HUMIDITY</h6>
            </div>
            </div>
        </div>





    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
<script src="script.js"></script>
</html>
