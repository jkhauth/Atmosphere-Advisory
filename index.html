<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="row">
        <!--COLUMN FOR CITY FORM-->
        <div class="col-3 bg-dark" id="side-bar">
            <label for="exampleDataList" class="form-label">Search City</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <input type="button" value="San Francisco">
            <input type="button" value="New York">
            <input type="button" value="Seattle">
            <input type="button" value="Los Angeles">
            <input type="button" value="Chicago">
        </div>
    <!--COLUMN FOR SELECTED CITY-->
        <div class="col weather-content container-fluid">
            <div class="row bg-dark">
            <h1 class="display-1 text-center">Welcome to Weather</h1>
            </div>
            <!--CURRENT WEATHER STATS-->
            <div class="row current-stats bg-success border" id="current-stats">
                <h1 class="text-center">CURRENT STATS</h1>
                <h1 id="mainCitytext">NAME OF CITY</h1>
                <h3 id="mainCitytemp">Tempature:</h3>
                <h3 id="mainCitywind">Wind Speed</h3>
                <h4 id="mainCityUV">UV</h3>
            </div>
            <!--5 DAY WEEK FORECAST-->
            <div class="row five-day bg-warning justify-content-center" id="five-day">
                <div class="row five-day-header text-center">
                    <h1>5-Day Forecast</h1>
                </div>
            <div class="days m-2" id="day-one">
                <h4 id='day-one-date'>DATE</h4>
                <h6 id='day-one-img'>IMG</h6>
                <h6 id='day-one-temp'>TEMP</h6>
                <h6 id='day-one-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-two">
                <h4 id='day-two-date'>DATE</h4>
                <h6 id='day-two-img'>IMG</h6>
                <h6 id='day-two-temp'>TEMP</h6>
                <h6 id='day-two-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-three">
                <h4 id='day-three-date'>DATE</h4>
                <h6 id='day-three-img'>IMG</h6>
                <h6 id='day-three-temp'>TEMP</h6>
                <h6 id='day-three-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-four">
                <h4 id='day-four-date'>DATE</h4>
                <h6 id='day-four-img'>IMG</h6>
                <h6 id='day-four-temp'>TEMP</h6>
                <h6 id='day-four-humid'>HUMIDITY</h6>
            </div>
            <div class="days m-2" id="day-five">
                <h4 id='day-five-date'>DATE</h4>
                <h6 id='day-five-img'>IMG</h6>
                <h6 id='day-five-temp'>TEMP</h6>
                <h6 id='day-five-humid'>HUMIDITY</h6>
            </div>
            </div>
        </div>





    </div>
</body>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
