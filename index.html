<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="row">
        <!--COLUMN FOR CITY FORM-->
        <div class="col-2 bg-dark" id="side-bar">
            <label for="exampleDataList" class="form-label">Search City</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <input type="button" value="San Francisco">
            <input type="button" value="New York">
            <input type="button" value="Seattle">
            <input type="button" value="Los Angeles">
            <input type="button" value="Chicago">
        </div>
    <!--COLUMN FOR SELECTED CITY-->
        <div class="col weather-content container-fluid">
            <div class="row bg-dark">
            <h1 class="display-1 text-center">Welcome to Weather</h1>
            </div>
            <!--CURRENT WEATHER STATS-->
            <div class="row current-stats bg-success" id="current-stats">
                <h1 class="text-center">CURRENT STATS</h1>
            </div>
            <!--5 DAY WEEK FORECAST-->
            <div class="row five-day bg-warning justify-content-center" id="five-day">
                <div class="row five-day-header text-center">
                    <h1>5-Day Forecast</h1>
                </div>
            <div class="days m-2" id="day-one">
            </div>
            <div class="days m-2" id="day-two">
            </div>
            <div class="days m-2" id="day-three">
            </div>
            <div class="days m-2" id="day-four">
            </div>
            <div class="days m-2" id="day-five">
            </div>
            </div>
        </div>





    </div>
</body>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
